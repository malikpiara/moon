    gtag('config', 'G-EQJQ6PETV8');

<body>

{% block body %}
{% endblock %}


<script>

jQuery(function($) {
    var path = window.location.href;
    // because the 'href' property of the DOM element is the absolute path
    $('a').each(function() {
        if (this.href === path) {
            $(this).children().addClass('active');
        }
    });
});

</script>

</body>
</html>
